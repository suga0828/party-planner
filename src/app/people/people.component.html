<h1>Party Planner</h1>
<select>
  <option value="all">all</option>
  <option value="attending">attending</option>
  <option value="guests">guests</option>
</select>
<input #input type="text" placeholder="Enter the name of the person" />
<button (click)="addPerson(input.value)">Add person</button>
<ng-container *ngFor="let person of (state | async).people">
  {{ person | json }}
</ng-container>
