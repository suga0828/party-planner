<td>{{ person.name }}</td>
<td>
  <button (click)="addGuest.emit()">+</button>
  {{ person.guests }}
  <button *ngIf="person.guests > 0" (click)="removeGuest.emit()">
    -
  </button>
</td>
<td>
  <input
    id="attending"
    type="checkbox"
    (change)="attending.emit()"
    [checked]="person.attending"
  />
</td>
